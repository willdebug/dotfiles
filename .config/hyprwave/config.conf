# HyprWave Configuration File

[General]
# Edge to anchor HyprWave to
# Options: right, left, top, bottom
edge = top

# Margin from the screen edge (in pixels)
margin = 10

[MusicPlayer]
# Comma-separated list of preferred music players (first = highest priority)
# HyprWave will search for these in order and latch onto the first one found
# Leave empty to connect to any available player
# Common names: spotify, vlc, firefox, chromium, mpd, rhythmbox, strawberry
preference = spotify,vlc

[Keybinds]
# Toggle HyprWave visibility (hide/show entire window)
toggle_visibility = Super+Shift+M

# Toggle expanded section (show/hide album details)
toggle_expand = Super+M

[Notifications]
# Enable/disable notifications
enabled = true

# Show notification when song changes
now_playing = true

[Visualizer]
# Enable/disable visualizer (horizontal layout only)
enabled = true

# Idle timeout in seconds before visualizer appears
# Set to 0 to disable auto-activation (visualizer only shows on demand)
idle_timeout = 30
[VerticalDisplay]
# Enable/disable vertical display (vertical layout only)
enabled = true

# Idle timeout in seconds before vertical display appears
# Set to 0 to disable auto-activation (display only shows on demand)
idle_timeout = 5
